<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>White Bear</title>
      <link href="/style/dist.css" rel="stylesheet" />
   </head>
   <body>
      <div class="background-image">
         <div class="container">
            <div class="row mb-8">
               <div class="col-5 col-sm-4 col-xl-2 mt-6">
                  <img src="images/logo-landing.png" class="float-right" />
               </div>
               <div class="col-7 col-sm-8 col-xl-10 mt-6">
                  <h1 class="d-inline text-brand text-light">White Bear</h1>
               </div>
            </div>
            <div class="row justify-content-center">
               <div class="col-12 col-lg-5">
                  <div class="card">
                     <div class="card-body text-dark">
                        <h2>Nice to meet you</h2>
                        <p class="font-sans-serif mt-3">
                           Sign up for White Bear. Free Forever.
                        </p>
                        <!-- <div id="intro-card">
                           <button
                              class="btn btn-success btn-lg font-sans-serif mt-5"
                              style="width: 100%"
                              id="sign-up-button"
                           >
                              Sign up
                           </button>
                        </div> -->
                        <div id="create-account-card" class="">
                           <p class="text-blue font-sans-serif mt-2 mb-5">
                              Let's get you signed up.
                           </p>
                           <div class="form-group">
                              <label
                                 for="email-sign-up"
                                 class="text-muted lead font-sans-serif"
                                 >Email address</label
                              >
                              <input
                                 type="email"
                                 class="form-control"
                                 id="email-sign-up"
                              />
                              <p
                                 class="text-danger"
                                 id="new-user-email-error"
                              ></p>
                           </div>
                           <div class="form-group">
                              <label
                                 for="password-sign-up"
                                 class="text-muted lead font-sans-serif"
                                 >Create a password</label
                              >
                              <p class="text-muted mt-n2">
                                 Must be at least 9 characters.
                              </p>
                              <input
                                 type="password"
                                 class="form-control"
                                 id="password-sign-up"
                              />
                              <p
                                 class="text-danger d-none"
                                 id="password-error"
                              ></p>
                           </div>

                           <button
                              class="float-right btn btn-success btn-lg font-sans-serif"
                              style="width: 100%"
                              id="lets-go"
                           >
                              Let's go!
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-lg-5">
                  <div class="card mt-8 mt-lg-0 ml-lg-8">
                     <div class="card-body text-dark">
                        <h2>Welcome back</h2>
                        <p class="font-sans-serif mt-3 mb-5">
                           Log in with your email address and password.
                        </p>
                        <div class="form-group">
                           <label
                              for="email-input"
                              class="text-muted lead font-sans-serif"
                              >Email address</label
                           >
                           <input
                              type="email"
                              class="form-control"
                              id="email-input"
                           />
                        </div>
                        <div class="form-group">
                           <label
                              for="password-input"
                              class="text-muted lead font-sans-serif"
                              >Password</label
                           >
                           <input
                              type="email"
                              class="form-control"
                              id="password-input"
                           />
                        </div>
                        <a
                           href="create-answer.html"
                           class="float-right btn btn-success btn-lg font-sans-serif"
                        >
                           Log in
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
      ></script>
      <script src="/getEmailError.js" defer></script>
      <script src="/mostInsecurePasswords.js" defer></script>
      <script src="/secondMostInsecurePasswords.js" defer></script>
      <script src="/getPasswordError.js" defer></script>

      <script src="/script.js" defer></script>
      <script src="/loginScripts.js" defer></script>
   </body>
</html>
